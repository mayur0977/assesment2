<div class="container">
  <div class="row justify-content-center align-items-center" style="height:5vh">
    <!-- Add Order Form -->
    <div class="col-9">
      <div class="card">
        <div class="card-body">
          <form name="myForm" [formGroup]="bankDetail" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" formControlName="bankName" class="form-control" placeholder="Bank Name" />
            </div>
            <div class="form-group">
              <select class="form-control form-control-sm " id="domain" formControlName="baseCur"
                placeholder="selectedOption">
                <option value="null" disabled>Base Curreny</option>
                <option *ngFor="let singleCurrency of bankCurrncies;" [ngValue]="singleCurrency">
                  {{ singleCurrency }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <select class="form-control form-control-sm " id="domain" formControlName="targetCur"
              placeholder="selectedOption">
              <option value="null" disabled>Target Curreny</option>
              <option *ngFor="let singleCurrency of bankCurrncies;" [ngValue]="singleCurrency">
                {{ singleCurrency }}
              </option>
            </select>
            </div>
            <div class="form-group">
              <input type="number" formControlName="amount" class="form-control" placeholder="Amount" />
            </div>
            <div class="form-group">
              <input type="submit" value="Add Bank" class="btn btn-success btn-sm btn-block" [disabled]='!bankDetail.valid' />
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
